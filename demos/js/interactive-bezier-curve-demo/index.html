<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SVGCurveLib - Bezier Curves</title>

	<link rel="stylesheet" href="../common/demo.css">
</head>
<body>
	<div class="demo-area">
		<div class="demo-area-item demo-input-control-column is-collapsed">
		</div>
		<div class="js-demo-input-control-visibility-handle demo-input-control-column-visibility-handle is-input-control-column-collapsed"></div>

		<div class="demo-area-item">
			<canvas class="demo-canvas" width="500" height="480"></canvas>
		</div>
		<div class="demo-area-item">
			<svg style="max-width: 510px" viewbox="0 0 500 480">
				<path class="js-svg-quadratic-bezier-curve-path" d="" fill="none" stroke="red" stroke-width="6"></path>
				<path class="js-svg-cubic-bezier-curve-path" d="" fill="none" stroke="red" stroke-width="6"></path>
			</svg>
		</div>
	</div>

	
	<h1>Bezier Curves</h1>
	<h2>Demo for <a href="https://github.com/MadLittleMods/svg-curve-lib">SVGCurveLib</a></h2>


	<script src="../../../src/js/svg-curve-lib.js"></script>
	<script src="../common/jquery-1.11.1.js"></script>
	<script src="../common/object-util.js"></script>
	<script src="../common/vector2.js"></script>
	<script src="../common/demo.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
